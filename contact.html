    <div class="container">
      <header>
        <nav>

      <main>
        <h1 id="top4">Contact us</h1>
        <fieldset>
          <div class="contact">
            <label for="firstName">First name</label>
            <input
              id="firstName"
              placeholder="John"
              name="firstName"
              type="text"
            />
          </div>
          <div class="contact">
            <label for="lastName">Last name</label>
            <input
              id="lastName"
              placeholder="Smith"
              name="lastName"
              type="text"
            />
          </div>
          <div class="contact">
            <label for="email">Email</label>
            <input
              id="email"
              placeholder="John_Smith@gmail.com"
              name="email"
              type="email"
            />
          </div>
          <div class="contact">
            <label for="info">Tell us </label>
            <textarea
              name="info"
              id="info"
              cols="50"
              rows="10"
              placeholder="Tell us how we can help you"
            ></textarea>
          </div>
          <div class="contact">
            <button type="submit">Submit</button>
          </div>
        </fieldset>

        <p class="topSign"><a href="#top4">Top â†‘</a></p>
